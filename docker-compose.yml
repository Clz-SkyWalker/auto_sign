version: '3.5'

services:
  skywalker:
    tty: true
    build: 
      context: .
    container_name: skywalker #指定容器名
    ports: 
      - 7001:7001
    environment:
      TZ: Asia/Shanghai    #指定容器运行所属时区
    volumes:
      - /data/auto_sign/config:/app/config    
      - /data/auto_sign/logs:/app/logs
